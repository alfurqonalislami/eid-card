	<script>
		function saveImg()
		{
			var canvas = document.getElementById("myCanvas"); 
			var img = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
			//document.write('<img src="' + img + '"/>');
		//window.location.href = img;
		let unduh = document.querySelector('#unduh');
		unduh.setAttribute('download', 'Kartu-Idul-Fitri-1444-AlFurqon.jpg');
		unduh.setAttribute('href', img);
		unduh.click();
		}

		function showImg() {
			var element = document.getElementById("save");
			element.classList.remove("hidden");

			var str1="";
			var str2="";
			var name = document.getElementById("txt").value;
			var res = str1.concat(name, str2);
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			context.clearRect(0, 0, 4000, 3000);
			var fontsize = 48;

			if (name.length > 30) {
				fontsize = 30 - (name.length - 30);
			//console.log(name.length);
			//console.log(fontsize);
			}
			var imageObj = new Image();
			imageObj.onload = function () {
				//context.scale(0.15, 0.15);
				context.drawImage(imageObj, 0, 0);
				// context.font = "bold "+ fontsize + "px hpsimplified";
				context.font = "bold "+ fontsize + "px Open Sans";
				context.fillStyle = "#1a4c40";
				context.textAlign = "center";
				// context.fillText(res, 730, 836);
				context.fillText(res, 515, 830);
			};
			imageObj.src = "images/idul-fitri-1444.jpg";
		}

		//window.onload = function () {
		$(document).ready(function() {
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			var imageObj = new Image();
			imageObj.onload = function () {
				//context.scale(0.15, 0.15);
				context.drawImage(imageObj, 0, 0);
				// context.font = "bold 20px hpsimplified";
				context.font = "bold 48px Open Sans";
				context.fillStyle = "#1a4c40";
				context.textAlign = "center";
				context.fillText("Nama Anda", 515, 830);
			};
			imageObj.src = "images/idul-fitri-1444.jpg";
		});
